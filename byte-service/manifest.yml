---
applications:
- name: byte-service
  memory: 1GB
  instances: 1
  buildpacks: [java_buildpack_offline]
  path: target/byte-service-0.0.1-SNAPSHOT.jar
  routes:
  - route: byte-service.apps.internal    
  env:
    JBP_CONFIG_JMX: '{enabled: true}'
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ }}'